name: test-build
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened] # synchronize = new commits pushed

jobs:
  test-and-build:
    runs-on: windows-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
        
      - name: install node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          
      - name: install dependencies
        run: npm install
        
      - name: run tests
        run: npm run test
        
      - name: build project
        run: npm run build
